<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        // Create
        function addLanguage(language){
            let listelement  = document.createElement("li");
            listelement.innerHTML = `${language}`;
            document.querySelector(".language").appendChild(listelement);
        }
        addLanguage("Python")
        addLanguage("Java")

        function addOptiLanguage(language){
            let listelement = document.createElement("li");
            listelement.appendChild(document.createTextNode(`${language}`));
            document.querySelector(".language").appendChild(listelement)
        }
        addOptiLanguage("C++");

        // Edit
        let fourlang = document.querySelector("li:nth-child(4)")
        let element = document.createElement("li");
        element.textContent = "C#"
        fourlang.replaceWith(element);

        let firstchild = document.querySelector("li:first-child")
        firstchild.outerHTML = "<li>ECMAScript</li>"

        // Remove
        let lastchild  = document.querySelector("li:last-child")
        lastchild.remove()
        </script>
</body>
</html>
