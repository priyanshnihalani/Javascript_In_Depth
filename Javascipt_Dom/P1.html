<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title" class="heading">Dom learning with Chai aur Code<span style="display: none;"> on Youtube</span></h1>

</body>
<script>
    let title = document.getElementById("title");
    let attributes  = document.getElementById("title").getAttribute("class");
    console.log(attributes); 
    // Adding attribute to existing element
    let addattribute = document.getElementById("title").setAttribute("data-name", "Chai Aur Code");
    console.log(addattribute)
    // Removing attribute from the existing element
    let removeattr = document.getElementById("title").removeAttribute("class");
    console.log(removeattr);

    const content = title.textContent; 
    const content1 = title.innerText; 
    const content2 = title.innerHTML; 

    console.log(content);
    console.log(content1);
    console.log(content2);
    
</script>

</html>
